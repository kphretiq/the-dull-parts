{% extends "base.html" %}
{% block title %}
{{ super() }}
complete signup
{% endblock %}

{% block head %}
{{ super() }}
{% endblock %}

{% block navbar %}
{{ super() }}
{% endblock %}

{% block content %}
<h1>Password Reset</h1>
<form
	id="login-form"
 	action="/auth/complete-password-reset/{{ key }}"
	data-toggle="validator"
	role="form"
	method="POST">

	<div class="form-group">
		<label for="input-password" class="control-label">Password: </label>
		<div class="form-group">
			<input
				type="password"
				class="form-control"	
				id="input-password"
				name="password"
				placeholder="a nice long passphrase"
				required></input>
		</div>
		<div class="help-block with-errors"></div>
	</div>

	<div class="form-group">
		<label for="input-password2" class="control-label">Repeat Password: </label>
		<div class="form-group">
			<input
				type="password"
				class="form-control"	
				id="input-password2"
				name="password2"
				data-match="#input-password"
				data-match-error="passwords do not match"
				placeholder="again, a nice long passphrase"
				required></input>
		</div>
		<div class="help-block with-errors"></div>
	</div>

	<div class="form-group">
		<button type="submit" class="btn btn-primary">Reset Password</button>
	</div>
</form>
{% endblock %}
